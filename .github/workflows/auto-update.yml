name: Auto Update Dependencies

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update dependencies
        run: |
          npm update --save-dev
          npm audit fix --audit-level=moderate || true
      
      - name: Run tests
        id: test
        run: npm test
        continue-on-error: true
      
      - name: Create Pull Request
        if: steps.test.outcome == 'success'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'üîÑ Auto-update dependencies'
          body: |
            ## üîÑ Automated Dependency Update
            
            This PR updates npm dependencies to their latest compatible versions.
            
            ### Changes
            - Updated devDependencies to latest versions
            - Fixed security vulnerabilities (if any)
            
            ### Tests
            ‚úÖ All tests passed successfully
            
            ### Review Checklist
            - [ ] Check CHANGELOG for breaking changes in updated packages
            - [ ] Verify all tests pass
            - [ ] Check for any deprecation warnings
            
            ---
            
            ü§ñ This PR was automatically created by GitHub Actions
          branch: auto-update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
      
      - name: Comment on failure
        if: steps.test.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Dependency update failed tests',
              body: `## ‚ö†Ô∏è Dependency Update Failed
              
              The automated dependency update failed tests.
              
              **Action:** Manual review required
              **Workflow:** ${context.workflow}
              **Run:** ${context.runNumber}
              
              Please review the failed tests and update dependencies manually.`,
              labels: ['dependencies', 'bug']
            });
